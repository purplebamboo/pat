<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试页面</title>
  <script src="../build/1.1/pat.js"></script>

  <style type="text/css">

    body{
      background: #fafafa;
    }

    #test{
      background: #fff;
      margin: 20px auto;
      border: 1px solid #eee;
      border-radius: 5px;
      width: 300px;
      min-height: 100px;
      padding: 20px 30px;
    }
    .line{
      text-align: left;
      padding: 5px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>


<div id="test">

</div>

<!--支持传入模板-->
<script type="javascript/template" id="J_tmpl">

  <div class="line">基本渲染:{{text}}</div>

  <div class="line">
    列表渲染：
    {{#for(item in lists)}}
      <div id="{{item.name}}">
        {{item.text}}-{{text}}-当前索引{{__INDEX__}}
      </div>
    {{/for}}
  </div>

  <div class="line">
    逻辑判断：
    {{#if(key == 11)}}
      <div id="{{key}}" t-class:test="test == 2">{{text}}</div>
    {{/if}}

    {{#if(key == 10)}}
      <div id="{{key}}">{{text|fff|ttt}}</div>
    {{/if}}
  </div>

</script>


<script type="text/javascript">
//debug会包括更多的信息，但是只有daily版本有效果
Pat.config({
  debug:true
})

var p2 = new Pat({
  el:'test',
  //dataCheckType:'dirtyCheck',
  data:{
    text:'hello',
    key:10,
    name:'111',
    lists:[{
      name:'1',
      text:'11111',
      hell:null
    },{
      name:'2',
      text:'22222',
      hell:null
    }]
  },
  filters:{
    fff:function(value) {
      return value + '-我是filter带的值fff'
    },
    ttt:function(value) {
      return value + '-我是filter带的值ttt'
    }
  },
  template:document.getElementById('J_tmpl').innerHTML
})

// p2.$data.lists.splice(1,1,{name:"11111wwwhahahaffffqqqq",text:"wwwwzzzzqqqqq走着走着"})
// p2.$data.text = '111222dddd'
// p2.$data.key = '11'
// p2.$data.lists[1].text = 'wwwww'
</script>
</body>
</html>
